<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <title>Social Senior Blocker</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  
        <script src="options.js"></script>
        <script src="libs/jquery.min.js"></script>
        <script src="libs/tether.min.js"></script>
        <script src="libs/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <br>
            <form>
                <div class="form-group">
                        <label for="blockedInput">Lista com o nome da pessoa que deseja bloquear</label>
                        <input id="blockedInput" type="text" class="form-control"   />
                </div>

                <div class="form-group">
                    <button id="btAdd" type="button" class="btn btn-secondary">Adicionar</button>
                </div>
                
                <br><br><br>
                <H4>Lista de pessoas bloqueadas</H4>

                <table id="table" class="table table-striped">
                    <thead>
                        <tr>
                            <th id="colName" scope="col"></th>
                            <th id="remove" scope="col"></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                
                <br>

                <button id="btSave" type="button" class="btn btn-primary">Salvar</button>

            </div>
        </form>
    </body>
</html>
